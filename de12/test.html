<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>testさんのテストページ</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <link rel="stylesheet" href="css/style.css">
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->
    <div>こんにちは <br>hellow</div>
         <!-- ①↓に文字を書いてみよう -->
         <link rel="stylesheet" href="css/style.css">
      
         <!-- ②↓に画像（imagesフォルダにあるtest.png）を挿入してみよう -->
         画像を表示(30%)<br>
         <img src="images/testimage.png" width="30%"><br>
         画像を表示(40%)<br>
         <img src="images/testimage.png" width="40%"><br
         <!-- ③↓に箇条書きをしてみよう -->
<ol><li>aaaaaaaa</li><li>iiiiiiii</li></ol>
<ul><li>lllllll</li><li>ggggggggg</li></ul>
         <!-- ④↓に外部リンクを作ってみよう -->
         <a href="index.html"target="_blank">デザイン演習Ⅰ・Ⅱトップページ</a><br>
         <a href="https://www.yahoo.co.jp/" target="_blank">Yahoo</a><br>
    </div>

</body>
</html>
